<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <title>Tarjetas</title>
</head>

<body>
  <div class="contenido">

    <h1>Generador de tarjetas</h1>
    <label for="name">Nombre completo:</label>
    <input type="text" id="name" name="name">

    <label for="occupation">Ocupación:</label>
    <input type="text" id="occupation" name="occupation">

    <label for="website">Sitio web:</label>
    <input type="url" id="website" name="website">

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email">

    <label for="color">Color de fondo:</label>
    <input type="color" id="color" name="email">

    <label for="text-color">Color del texto:</label>
    <input type="color" id="text-color" name="text-color">

    <label for="logo">Logo:</label>
    <input type="file" id="logo" name="logo">

    <br>


    <button id="generate-card" onclick="generarTarjeta()" type="submit">Generar tarjeta de visita</button>
    <hr>
  </div>
  <div class="tarjeta-generada">
    <div class="tarjeta1">
      <img class="logo" src="https://cdn.pixabay.com/photo/2017/11/10/05/48/user-2935527_1280.png" alt="Logo"><br>
    </div>
    <div class="tarjeta2">
      <h2 class="nombre">Nombre</h2>
      <p class="ocupacion">Ocupacion</p>
    </div>
    <div class="tarjeta3">
      <div class="izquierda">
        <p class="sitio-web">Sitioweb</p>
      </div>
      <div class="derecha">
        <p class="correo">Correo</p>
      </div>
    </div>

  </div>



  <div class="contenido">
    <button id="download">Descargar tarjeta de visita</button>
  </div>


  <script src="script.js"></script>
</body>

</html>
